<!DOCTYPE html>
<html>
    <head>
        <title>1ST USING API</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="template">
            <div class="container">
                <input type="text" id="userInput">
                <button id="userBtn"></button>

                <div id="weather">
                    <img src="images/clear.png" id="weather-icon">
                    <h1 id="temp"></h1>
                    <h2 id="city"></h2>
                    
                    <div id="huminity-icon">
                        <div class="icons">
                            Humidity
                            <div id="humidity"></div>
                        </div>
                    </div>
                    <div id="wind-icon">
                        <div class="icons">
                            wind
                            <div id="wind"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js.js"></script>
    </body>
</html>
